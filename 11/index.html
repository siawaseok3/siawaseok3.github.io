<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字をパラメータに設定</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="文字を入力">
    <button onclick="setAndCopyParams()">設定 & コピー</button>
    <pre id="output"></pre>

    <script>
        function setAndCopyParams() {
            let input = document.getElementById("inputText").value;
            input = input.replace(/;end=\d+&amp/g, ""); // `;end=時間&amp` を削除
            const params = { "params": `?${input}` };
            const jsonString = JSON.stringify(params, null, 2);
            document.getElementById("output").textContent = jsonString;

            // 自動でクリップボードにコピー
            navigator.clipboard.writeText(jsonString).then(() => {
                alert("コピーしました！");
            }).catch(err => {
                alert("コピーに失敗しました");
                console.error(err);
            });
        }
    </script>
</body>
</html>
