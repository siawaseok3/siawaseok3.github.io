<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLパラメータ変換</title>
</head>
<body>
    <h2>URLパラメータ変換</h2>
    <p>変換後のJSON:</p>
    <pre id="output"></pre>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || "";
        }

        function cleanUrl(url) {
            return url.replace(/;end=\d+&amp/g, "");
        }

        function processUrl() {
            let input = getQueryParam("input");
            if (!input) return;
            
            let cleaned = cleanUrl(input);
            let json = JSON.stringify({ "params": `?${cleaned}` }, null, 2);
            document.getElementById("output").textContent = json;

            // 0.5秒（500ms）後にコピー
            setTimeout(() => copyToClipboard(json), 500);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("変換されたJSONをコピーしました！");
            }).catch(err => {
                alert("コピーに失敗しました");
                console.error(err);
            });
        }

        processUrl();
    </script>
</body>
</html>
