<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>情報ページ</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column;
      font-family: sans-serif;
    }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 8px;
    }
    #urlInput {
      flex-grow: 1;
      font-size: 1rem;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #goButton {
      padding: 6px 16px;
      font-size: 1rem;
      border: none;
      background-color: #0078d4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #goButton:hover {
      background-color: #005a9e;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input
      type="url"
      id="urlInput"
      placeholder="表示したいURLを入力してください"
      value="https://example.com"
      spellcheck="false"
      autocomplete="off"
    />
    <button id="goButton">Go</button>
  </div>
  <iframe id="contentFrame" src="https://example.com" allowfullscreen></iframe>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goButton = document.getElementById('goButton');
    const iframe = document.getElementById('contentFrame');

    function loadUrl() {
      let url = urlInput.value.trim();
      if (!url) return;

      if (!url.match(/^https?:\/\//)) {
        url = 'http://' + url;
      }

      iframe.src = url;
    }

    goButton.addEventListener('click', loadUrl);

    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loadUrl();
      }
    });
  </script>
</body>
</html>
