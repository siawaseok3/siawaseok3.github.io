<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>動画プレイヤー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>動画再生</h1>

  <label for="videoIdInput">動画ID:</label>
  <input type="text" id="videoIdInput" placeholder="例: HRlW6yZo6Kc">
  <button onclick="loadVideo()">再生</button>

  <iframe id="videoFrame" frameborder="0" allowfullscreen
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin">
  </iframe>

  <script>
    const CONFIG_URL = "https://raw.githubusercontent.com/siawaseok3/wakame/master/video_config.json";

    function loadVideo() {
      const videoId = document.getElementById("videoIdInput").value.trim();
      if (!videoId) {
        alert("動画IDを入力してください。");
        return;
      }

      fetch(CONFIG_URL, { cache: "no-store" })
        .then(res => {
          if (!res.ok) throw new Error("設定の取得に失敗しました");
          return res.json();
        })
        .then(data => {
          const params = data.params || "";
          const iframe = document.getElementById("videoFrame");
          const src = `https://www.youtubeeducation.com/embed/${videoId}${params}`;
          iframe.src = src;
        })
        .catch(err => {
          console.error("パラメータ取得エラー:", err);
          alert("動画設定の取得に失敗しました。");
        });
    }
  </script>

</body>
</html>
