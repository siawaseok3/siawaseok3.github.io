<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<script>
const videoId = "5Fg9oZk-5uA"; // 取得したい動画ID
const url = `https://script.google.com/macros/s/AKfycbxTB0u1IwFoApcEK578Do_n0zR4g0y2oGfZBumsnsOk5GCZz_0cbshNFFLO3Zx78WIsNw/exec?id=${videoId}`;

fetch(url)
  .then(res => res.blob())
  .then(blob => {
    const imgURL = URL.createObjectURL(blob);
    document.querySelector('#thumb').src = imgURL;
  })
  .catch(err => console.error("画像取得エラー:", err));

</script>

<img id="thumb">
  </body>
</html>
