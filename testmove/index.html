<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>YouTube動画情報取得</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #ddd;
    }
    a {
      color: #06c;
    }
    textarea {
      margin-top: 1rem;
      width: 100%;
    }
    /* ここがスクロール可能な結果表示エリアの設定 */
    #result {
      height: 300px;       /* 固定高さ */
      overflow-y: auto;    /* 縦スクロール */
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>YouTube動画情報取得</h1>
  <form id="form">
    <input type="text" id="url" placeholder="YouTube動画URLを入力" required />
    <button type="submit">取得(見やすくしたの)</button>
    <button type="button" id="jsonBtn">JSONで取得</button>
  </form>

  <label for="qualitySelect">画質を選択:</label>
  <select id="qualitySelect">
    <option value="">（読み込み後に選べます）</option>
  </select>
  <button type="button" id="autoGenerate">自動でセット作成</button>
  <button type="button" id="manualMode">手動でセット作成</button>

  <!-- 結果表示はボタンの下に移動 -->
  <div id="result"></div>

  <div id="setArea">
    <textarea id="setJson" rows="10"></textarea>
    <button id="copySet" type="button">コピー</button>
  </div>

  <script>
    const form = document.getElementById("form");
    const urlInput = document.getElementById("url");
    const resultDiv = document.getElementById("result");
    const jsonBtn = document.getElementById("jsonBtn");

    let cachedFormats = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "読み込み中...";
      const url = urlInput.value;
      try {
        const res = await fetch("/api/info", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });
        if (!res.ok) {
          resultDiv.textContent = "エラー: " + (await res.text());
          return;
        }
        const html = await res.text();
        resultDiv.innerHTML = html;

        // formatsを取得してセレクトに追加
        const scriptTag = document.querySelector("script[data-info]");
        if (scriptTag) {
          const data = JSON.parse(scriptTag.dataset.info);
          cachedFormats = data.formats;

          const qualitySet = new Set();
          cachedFormats
            .filter(f => f.qualityLabel && !f.audioCodec)
            .forEach(f => qualitySet.add(f.qualityLabel));

          const qualitySelect = document.getElementById("qualitySelect");
          qualitySelect.innerHTML = `<option value="">選んでください</option>`;
          [...qualitySet].sort((a, b) => {
            const toNum = s => parseInt(s) || 0;
            return toNum(b) - toNum(a);
          }).forEach(q => {
            const opt = document.createElement("option");
            opt.value = q;
            opt.textContent = q;
            qualitySelect.appendChild(opt);
          });
        }
      } catch (err) {
        resultDiv.textContent = "通信エラー";
      }
    });

    jsonBtn.addEventListener("click", async () => {
      const url = urlInput.value;
      if (!url) return alert("URLを入力してください");
      resultDiv.textContent = "読み込み中...";
      try {
        const res = await fetch("/api/info?format=json", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });
        if (!res.ok) {
          resultDiv.textContent = "エラー: " + (await res.text());
          return;
        }
        const data = await res.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.textContent = "通信エラー";
      }
    });

    document.getElementById("autoGenerate").addEventListener("click", (e) => {
      e.preventDefault();
      if (!cachedFormats) return alert("まずは動画情報を取得してください。");

      const selectedQuality = document.getElementById("qualitySelect").value;
      if (!selectedQuality) return alert("画質を選んでください。");

      const videoOnly = cachedFormats.filter(
        f => f.qualityLabel === selectedQuality && !f.audioCodec
      );
      const audioOnly = cachedFormats.filter(
        f => !f.qualityLabel && f.audioCodec
      );

      if (videoOnly.length === 0 || audioOnly.length === 0) {
        return alert("対応する映像または音声が見つかりません");
      }

      const pairs = videoOnly.map(video => ({
        video: video.url,
        audio: audioOnly[0].url
      }));

      document.getElementById("setJson").value = JSON.stringify(pairs, null, 2);
    });

    document.getElementById("manualMode").addEventListener("click", (e) => {
      e.preventDefault();
      const selected = [...document.querySelectorAll('input[name="streamSelect"]:checked')];
      let video = null, audio = null;
      selected.forEach(el => {
        const type = el.dataset.type;
        if (type === "video") video = el.value;
        if (type === "audio") audio = el.value;
      });

      if (!video || !audio) {
        alert("映像と音声を両方選択してください");
        return;
      }

      const json = JSON.stringify([{ video, audio }], null, 2);
      document.getElementById("setJson").value = json;
    });

    document.getElementById("copySet").addEventListener("click", () => {
      const text = document.getElementById("setJson").value;
      navigator.clipboard.writeText(text).then(() => alert("コピーしました！"));
    });
  </script>
</body>
</html>
